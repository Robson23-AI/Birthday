</head>
<body>
<audio autoplay loop>

</audio>

  <canvas id="matrix"></canvas>
  <div class="error-banner">üí• Error 404: Manager not found ‚Äì party in progress üéÇüéâ</div>
  <h1>üéÇ Happy Birthday Kamila! üéà</h1>
  <p>From your entire crazy (but awesome) team </p>

  <div class="wishes" id="wishList">
    <!-- Wishes will appear here -->
  </div>

  <div class="wishes wish-form">
    <h2>Dodaj swoje ≈ºyczenia! ‚úçÔ∏è</h2>
    <input type="text" id="name" placeholder="Twoje imiƒô">
    <textarea id="wish" placeholder="Twoje ≈ºyczenia dla Kamili..."></textarea>
    <button onclick="addWish()">Dodaj üéÅ</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoRTl50e5nqV8uyx_bLIM0-5B8q8_Ol9Y",
      authDomain: "urodziny-kamila.firebaseapp.com",
      databaseURL: "https://urodziny-kamila-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "urodziny-kamila",
      storageBucket: "urodziny-kamila.firebasestorage.app",
      messagingSenderId: "607682836368",
      appId: "1:607682836368:web:5e26a45ff6844b4d902515",
      measurementId: "G-FEMXP7WDNT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addWish() {
      const name = document.getElementById('name').value.trim();
      const wish = document.getElementById('wish').value.trim();

      if (name && wish) {
        const newWishRef = db.ref('wishes').push();
        newWishRef.set({ name, wish });
        document.getElementById('name').value = '';
        document.getElementById('wish').value = '';
        launchConfetti();
      } else {
        alert('Proszƒô uzupe≈Çniƒá imiƒô i tre≈õƒá ≈ºycze≈Ñ.');
      }
    }

    function loadWishes() {
      const wishList = document.getElementById('wishList');
      db.ref('wishes').on('value', (snapshot) => {
        wishList.innerHTML = '';
        snapshot.forEach((child) => {
          const data = child.val();
          const msgDiv = document.createElement('div');
          msgDiv.className = 'message';
          msgDiv.innerText = `üéà ${data.wish} ‚Äì ${data.name}`;
          wishList.appendChild(msgDiv);
        });
      });
    }

    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
    }

    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    loadWishes();
  </script>
</body>
